<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Montfoc - js13kgames 2021</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Montfoc - js13kgames 2021</h1>
    <div id="gameScreen">
      <div id="gameMenu">
        <h2>GameTitle</h2>
        <p>Press any button to start the game.</p>
      </div>
      <div id="story" class="hidden">
        <p>In a galaxy far far away...</p>
        <p>Press any button to start the game.</p>
      </div>
      <div id="viewportWrapper" class="hidden">
        <canvas id="viewport" class="paused" width="600" height="300"></canvas>
      </div>
      <div id="gameWin" class="hidden">
        <p>You saved the Babylon 5, you are the hero!</p>
      </div>
      <div id="gameOver" class="hidden">
        <p>Unfortunately you weren't able to save the spaceship and it got autodestroyed.</p>
      </div>
    </div>
    <script src="build/build.js"></script>
  </body>
</html>
