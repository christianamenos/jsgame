<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Montfoc - js13kgames 2021</title>
        <style>
            body, html {
                background-color: #151515;
            }

            #viewport {
                background-color: #ccc;
                background: linear-gradient(45deg, #ccc 42%, #19c 48%,#ccc 60%, #ccc 100%);
                animation: movingbg 10s ease infinite;
                background-size: 300%, 300%;
            }

            @keyframes movingbg {
                0% {
                    background-position: 0 0;
                }
                50% {
                    background-position: 100% 0;
                }
                100% {
                    background-position: 0 0;
                }
            }
        </style>
    </head>
    <body>
        <h1>Montfoc - js13kgames 2021</h1>
        <canvas id="viewport" width="600" height="300"></canvas>
        <script src="build/build.js"></script>
    </body>
</html>
